<ion-view >
 <ion-content has-header="true">

        <div >
          <img src="">

          <h3 id="profile-name"><a href="#" editable-text="user.name">{{ user.name || "empty" }}</a></h3>
          Gender
          <h4>{{ user.gender }}</h4>
          Ngày sinh
		      <h5><a href="#" editable-text="user.date">{{ (user.date | date: "dd-MM-yyyy") || 'empty' }}</a></h5>

          <h4><a href="#" editable-text="user.hobby">{{ user.hobby || "empty" }}</a></h4>
        </div>
      </div>
</ion-content>
</ion-view>
